name: Push to Bitbucket
on: [push]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Push
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
              fetch-depth: 0 # <-- clone with complete history
        - name: Push
          uses: heussd/mirror-to-bitbucket-github-action@v2
          with:
            repository: bi
            password: ${{ secrets.BITBUCKET_PASSWORD }}
